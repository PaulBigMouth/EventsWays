{% extends 'base.html' %}
{% block title %}
    <title>Event Update</title>
{% endblock %}

{% block content %}

    <form action='{{ event.get_update_url }}' method='post'>
        {% csrf_token %}
       

        {% for field in form %}

            {% if field.errors %}
            
                {{ field.errors }}
            
            {% endif %}


            {{ field.label }}
            {{ field }}

        {% endfor %}

        <button type='submit'>Update Tag</button>
    </form>


{% endblock %}
