{% extends 'base.html' %}

{% block title %}
    Category Update
{% endblock %}

{% block content %}

    <form action='{{ category.get_update_url }}' method='post'>
        {% csrf_token %}
       

        {% for field in form %}

            {% if field.errors %}
            
                {{ field.errors }}
            
            {% endif %}


            {{ field.label }}
            {{ field }}

        {% endfor %}

        <button type='submit'>Update Category</button>
    </form>


{% endblock %}
