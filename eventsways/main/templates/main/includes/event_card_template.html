<li class="event-list">
  <section class="event-item">
    <div class="event-img">
      <a href="#" class="event-link-img">
        <img src="./img/stock-photo-152707951.jpg" alt="" />
      </a>
    </div>
    <div class="container">
      <div class="event-item-title">
        <a href="#">{{ event.title }}</a>
      </div>
      <p class="event-item-date">
        <i class="far fa-calendar-alt"></i>{{ event.events_holding_date }}
        <i class="far fa-clock"></i>{{ event.events_holding_time }}
      </p>
      <p class="event-item-description">
        Lorem Ipsum является текст-заполнитель обычно используется в
        графических,
      </p>
      <p class="event-item-place">REPUBLICK | <span>Минск</span></p>
    </div>
  </section>
</li>
