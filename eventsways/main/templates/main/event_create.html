{% extends 'base.html' %}



{% block content %}

    <form action='{% url 'event_create_url' %}' method='post'>
        {% csrf_token %}
       

        {% for field in form %}

            {% if field.errors %}
            
                {{ field.errors }}
            
            {% endif %}


            {{ field.label }}
            {{ field }}

        {% endfor %}

        <button type='submit'>Create Event</button>
    </form>


{% endblock %}
